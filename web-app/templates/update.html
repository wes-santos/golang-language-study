{{define "Update"}}
<!DOCTYPE html>
<html lang="en">

    {{ template "_head" }}
    {{ template "_nav" }}
    <body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Update Product</h1>
                        <p class="lead">Enter details</p>
                    </div>
                </div>
                <form method="POST" action="update">
                    <input type="hidden" value="{{.Id}}" name="id">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" value={{.Name}} name="name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" value={{.Description}} name="description" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="preco">Price:</label>
                                <input type="number" value={{.Price}} name="price" class="form-control" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number"  value={{.Quantity}} name="quantity" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="save" class="btn btn-success">Update</button>
                    <a class="btn btn-info" href="/">Back</a>
                </form>
        </div>
    </body>
</html>
{{end}}
