{{ define "Index" }}

<!DOCTYPE html>
<html lang="en">

{{ template "_head" }}
{{ template "_nav" }}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Quantity}}</td>
                                <td><a href="/edit?id={{.Id}}" class="btn btn-info">Update</a></td>
                                <td>
                                    <button
                                        onclick="onDelete('{{.Id}}')"
                                        class="btn btn-danger"
                                    >
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Add new product</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resp = confirm("Are you sure that you want to delete this product?")

        if (resp) {
            window.location = `/delete?id=${id}`
        }
    }
</script>

</html>

{{ end }}
